name:
  Django Testing and Deploy

on:
  push:
    branches: [main]

jobs:
  tests:
    steps:

      - name: Check updates
        uses: actions/checkout@v2

      - name: Python setup
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: setup libs
        run: |
          pip install --upgrade pip |
          pip install -r requirements.txt

      - name: Linting of code
        run: flake8

      - name: Testing
        run: pytest
